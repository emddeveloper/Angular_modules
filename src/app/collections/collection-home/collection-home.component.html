<app-divider heading="Reusable Table Component"></app-divider>
<app-table
  [records]="records"
  [headers]="headers"
  className="striped celled"
></app-table>
<app-divider heading="Tab Component"></app-divider>
<div class="ui grid">
  <div class="four wide column">
    <div class="ui vertical fluid tabular menu">
      <a
        class="item"
        routerLink="./"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Bio
      </a>
      <a class="item" routerLink="./companies" routerLinkActive="active">
        Companies
      </a>
      <a class="item" routerLink="./partners" routerLinkActive="active">
        Partners
      </a>
    </div>
  </div>
  <div class="twelve wide stretched column">
    <div class="ui segment">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
